<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEN大学｜公式ホームページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Potta+One&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="fall">ZEN大学 公式ホームページ</h1>
      <img
        src="zen-campus.png"
        alt="ZEN大学イメージ"
        class="fall university-img"
        width="600"
        height="400"
      />
      <p class="fall">学びを、もっと自由に。</p>
    </header>

    <main>
      <section>
        <h2 class="fall">ZEN大学とは</h2>
        <p class="fall">
          ZEN大学は、オンライン完結型の通信制大学です。全国どこからでも、自分のペースで学ぶことができます。
        </p>
      </section>

      <section>
        <h2 class="fall">学部・学科紹介</h2>
        <p class="fall">
          知能情報社会学部 知能情報社会学科
        </p>
      </section>

      <section>
        <h2 class="fall">学生の声</h2>
        <div class="voices">
          <div class="voice-card fall">
            <img src="student1.png" alt="学生1" class="voice-img" />
            <h3>ねづさん（知能情報社会学科）</h3>
            <p>
              地方に住んでいても、東京のような教育が受けられるのが魅力です！
            </p>
          </div>
          <div class="voice-card fall">
            <img src="student2.png" alt="学生2" class="voice-img" />
            <h3>ぜんたさん（知能情報社会学科）</h3>
            <p>
              動画編集やプログラミングなど、実践的なスキルを学べる授業が多くて楽しい！
            </p>
          </div>
        </div>
      </section>

      <section>
        <h2 class="fall">お問い合わせ</h2>
        <p class="fall">info@zenuniv.jp</p>
      </section>
    </main>

    <footer>
      <p class="fall">© 2025 ZEN University</p>
    </footer>

    <!-- 落下専用レイヤー -->
    <div id="fall-layer"></div>

    <script src="script.js"></script>
  </body>
</html>
